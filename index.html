<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="https://sprint6-jun-3.netlify.app/">
    <meta property="og:title" content="판다 마켓">
    <meta property="og:type" content="website">
    <meta property="og:image" content="img/img_header_1.png">
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요">


    <title>판다마켓</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <nav>
      <a href="/">
        <picture>
          <source srcset="img/img_pandalogo_2.png" media="(max-width: 767px)" />
          <img src="img/img_pandalogo_1.png" alt="판다마켓 로고" />
        </picture>
      </a>
      <div class="panda-login">
        <a href="/signin.html">로그인</a>
      </div>
    </nav>
    <main>
      <section class="panda-banner" id="buypanda">
        <div>
          <h1>
            <span>일상의 모든 물건을</span>
            <span> 거래해 보세요</span>
          </h1>
          <a href="/items.html" class="item-button">구경하러 가기</a>
        </div>
      </section>

      <section class="pander-main">
        <img class="pander-img" src="img/img_main_1.png" />
        <div class="pander-info">
          <span class="info-badge">Hot item</span>
          <h2 class="info-title">
            <span>인기 상품을</span>
            <span>확인해 보세요</span>
          </h2>
          <p>가장 HOT한 중고거래 물품을 <br />판다 마켓에서 확인해 보세요</p>
        </div>
      </section>
      <section class="pander-main">
        <div class="pander-info-center">
          <span class="info-badge">Search</span>
          <h2 class="info-title">
            <span>구매를 원하는</span>
            <span>상품을 검색하세요</span>
          </h2>
          <p>구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</p>
        </div>
        <img class="pander-img" src="img/img_main_2.png" />
      </section>
      <section class="pander-main">
        <img class="pander-img" src="img/img_main_3.png" />
        <div class="pander-info">
          <span class="info-badge">Register</span>
          <h2 class="info-title">
            <span>판매를 원하는</span>
            <span>상품을 등록하세요</span>
          </h2>
          <p>어떤 물건이든 판매하고 싶은 상품을 <br />쉽게 등록하세요</p>
        </div>
      </section>
      <section class="panda-banner" id="hellopanda">
        <div>
          <h1>믿을 수 있는 <br />판다마켓 중고거래</h1>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-copyright">@codeit - 2024</div>
      <div class="footer-link">
        <a href="/privacy.html">Privacy Policy</a>
        <a href="/faq.html">FAQ</a>
      </div>
      <div class="footer-sns">
        <a target="_blank" href="https://www.facebook.com/">
          <img src="img/social/none_color/ic_facebook.png" alt="페이스북" />
        </a>
        <a target="_blank" href="https://twitter.com/">
          <img src="img/social/none_color/ic_twitter.png" alt="트위터" />
        </a>
        <a target="_blank" href="https://www.youtube.com/">
          <img src="img/social/none_color/ic_youtube.png" alt="유튜브" />
        </a>
        <a target="_blank" href="https://www.instagram.com/">
          <img src="img/social/none_color/ic_instagram.png" alt="인스타그램" />
        </a>
      </div>
    </footer>
  </body>
</html>
