<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/sign.css" />
  </head>
  <body>
    <header>
      <a href="/">
        <picture>
          <source srcset="img/img_pandalogo_1.png" media="(max-width: 767px)" />
          <img src="img/img_pandalogo_1@3x.png" alt="판다마켓 로고" />
        </picture>
      </a>
    </header>
    <form method="post">
      <section>
        <label>이메일</label>
        <input
          type="text"
          name="userName"
          placeholder="이메일을 입력해주세요"
          class="input-email"
          autofocus
        />
      </section>
      <div class="none-email hide">
        이메일을 입력해주세요.
      </div>
      <div class="fail-email hide">
        잘못된 이메일 형식입니다.
      </div>
      <section>
        <label>닉네임</label>
        <input
          type="text"
          name="userName"
          placeholder="닉네임을 입력해주세요"
          class="input-name"
          required
        />
      </section>
      <div class="none-name hide">
        닉네임을 입력해주세요.
      </div>
      <section class="password-section">
        <label>비밀번호</label>
        <input
          type="password"
          name="userPassword"
          placeholder="비밀번호를 입력해주세요"
          class="input-password"
          required
        />
        <img src="/img/Property 1=Default.png" alt="" class="password-img" />
      </section>
      <div class="none-password hide">
        비밀번호를 입력해주세요.
      </div>
      <div class="fail-password hide">
        비밀번호는 8자 이상이어야 하며, 숫자/대문자/소문자/특수문자를 모두 포함해야 합니다.
      </div>
      <section class="password-section">
        <label>비밀번호 확인</label>
        <input
          type="password"
          name="userPassword"
          placeholder="비밀번호를 다시 한 번 입력해주세요"

          id = "password-check"
          required
        />
        <img src="/img/Property 1=Default.png" alt="" class="password-img" />
      </section>
      <div class="same-password hide">
        비밀번호가 일치하지 않습니다.
      </div>
      <button class="button-join" type="submit">회원가입</button>
    </form>
    <div class="social">
      <span>간편 로그인하기</span>
      <div>
        <a target="_blank" href="https://www.google.com/">
          <img
            src="/img/social/color/ic_google.png"
            alt="구글 로그인"
            class="social-google"
          />
        </a>
        <a target="_blank" href="https://www.kakaocorp.com/page/">
          <img
            src="/img/social/color/ic_kakaotalk.png"
            alt="카카오 로그인"
            class="social-kakao"
          />
        </a>
      </div>
    </div>

    <div class="link-login">
      이미 회원이신가요?
      <a href="/signin.html">로그인</a>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
